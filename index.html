<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400&display=swap"
      rel="stylesheet"
    />
    <title>Invoice</title>
  </head>
  <body>
    <div class="invoice-container">
      <div class="invoice-header">
        <div class="title-date">
          <h2 class="title">INVOICE</h2>
          <br />
          <p class="date">

            <input type="text"placeholder="Customer Name"id="name"required> <br>

           <input type="text" id="dateInput" placeholder="Date" /><br>

          </p>
        </div>
        <div class="space"></div>
        <p class="invoice-number">ShopCode:235</p>
      </div>
      <div class="invoice-body">
        <table>
          <thead>
            <th style="padding-left: 12px">PRODUCT</th>
            <th>QUANTITY</th>
            <th>PRICE</th>
            <th>AMOUNT</th>
            <th style="text-align: right">ACTION</th>
          </thead>

          <tbody id="table-body">
            <tr class="single-row">
              <td>
                <input
                  type="text"
                  placeholder="Product name"
                  class="product left"
                />
              </td>
              <td>
                <input
                  type="number"
                  placeholder="0"
                  name="unit"
                  class="unit"
                  id="unit"
                  onkeyup="getInput()"
                />
              </td>
              <td>
                <input
                  type="number"
                  placeholder="0"
                  name="price"
                  class="price"
                  id="price"
                  onkeyup="getInput()"
                />
              </td>
              <td>
                <input
                  type="number"
                  placeholder="0"
                  name="amount"
                  class="amount"
                  id="amount"
                  disabled
                />
              </td>
              <td style="text-align: right">
                <span class="material-icons">delete_outline</span>
              </td>
            </tr>

            <tr style="padding-left: 20px">
              <td class="dashed">
                <div class="float">
                  <a href="#" class="float" id="add-row">
                    <span class="material-icons plus">add</span>
                  </a>
                </div>
              </td>
              <td class="dashed"></td>
              <td class="dashed"></td>
              <td class="dashed"></td>
              <td class="dashed"></td>
            </tr>
          </tbody>
        </table>
        <div id="sum">
          <input
            type="text"
            placeholder="0.00"
            name="total"
            class="total"
            id="total"
            disabled
          />          
        </div>
      </div>
      <button class="btn" onclick="printFunction()">Print</button>

    <script>
      function printFunction() { 
        window.print(); 
      }
    </script>
    </div>
   </body>
    <script src="app.js" async defer>  
    </script>
    <script>
        var currentDate = new Date();

        var formattedDate = currentDate.toLocaleDateString("en-US", { 
            year: "numeric", 
            month: "long", 
            day: "numeric" 
        });
        document.getElementById("dateInput").setAttribute("placeholder", "" + formattedDate);
    </script>
  </body>
</html>
